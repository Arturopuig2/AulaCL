<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula CL - Comprensi√≥n Lectora</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Grand+Hotel&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css?v=2">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <nav
        style="background: white; padding: 1rem; box-shadow: var(--shadow-sm); display: flex; justify-content: space-between; align-items: center; position: relative; z-index: 10;">
        <div style="display: flex; align-items: center;">
            <div style="font-weight: 700; font-size: 1.2rem; color: var(--primary-color); margin-right: 1.5rem;">
                <img src="/static/images/logo_aula_abcd.png" alt="Aula CL" style="height: 40px;">
            </div>
            {% block navbar_actions %}{% endblock %}
        </div>
        <div id="nav-links">
            <!-- JS will populate this based on auth status -->
        </div>
    </nav>

    <div class="container" style="margin-top: 0.5rem;">
        {% block content %}{% endblock %}
    </div>

    <script src="/static/js/app.js?v=5"></script>
</body>

</html>
