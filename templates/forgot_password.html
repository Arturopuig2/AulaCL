{% extends "layout.html" %}

{% block content %}
<div style="max-width: 400px; margin: 0 auto; padding-top: 4rem;">
    <div class="glass-panel" style="padding: 2rem;">
        <h2 style="text-align: center;">Recuperar Contrase침a</h2>
        <p style="text-align: center; color: var(--text-secondary); margin-bottom: 2rem;">
            Introduce tu correo electr칩nico y te enviaremos un enlace para restablecer tu contrase침a.
        </p>
        <form id="forgot-form">
            <div class="form-group">
                <label for="email">Correo Electr칩nico</label>
                <input type="email" id="email" required placeholder="tu@email.com">
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">Enviar Enlace</button>
        </form>
        <div id="message" style="margin-top: 1rem; text-align: center; display: none;"></div>
        <p style="margin-top: 1rem; text-align: center; font-size: 0.9rem;">
            <a href="/login" style="color: var(--primary-color);">Volver al Login</a>
        </p>
    </div>
</div>

<script>
    document.getElementById('forgot-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const msgDiv = document.getElementById('message');
        const btn = e.target.querySelector('button');

        btn.disabled = true;
        btn.innerText = "Enviando...";

        try {
            const response = await axios.post('/auth/forgot-password', { email: email });
            msgDiv.style.display = 'block';
            msgDiv.style.color = 'green';
            msgDiv.innerHTML = response.data.message;
            // Since this is local dev, remind user to check console
            msgDiv.innerHTML += "<br><small>(Revisa la terminal del servidor para ver el link)</small>";
        } catch (error) {
            msgDiv.style.display = 'block';
            msgDiv.style.color = 'red';
            msgDiv.innerText = 'Error: ' + (error.response?.data?.detail || error.message);
        } finally {
            btn.disabled = false;
            btn.innerText = "Enviar Enlace";
        }
    });
</script>
{% endblock %}
