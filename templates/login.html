{% extends "layout.html" %}

{% block content %}
<div style="max-width: 400px; margin: 0 auto; padding-top: 1rem;">
    <div class="glass-panel" style="padding: 2rem;">
        <h2 style="text-align: center;">Iniciar Sesi칩n</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Correo Electr칩nico</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contrase침a</label>
                <div style="position: relative;">
                    <input type="text" id="password" required style="width: 100%; padding-right: 2.5rem;">
                    <span id="toggle-password"
                        style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer; font-size: 1.2rem;">游냣</span>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">Entrar</button>
        </form>
        <div style="margin-top: 2rem; padding-top: 1rem; border-top: 1px solid #e2e8f0; text-align: center;">
            <p style="margin-bottom: 0.5rem; font-weight: 500;">쮼res estudiante?</p>
            <a href="/login-code" class="btn btn-outline" style="display: block; width: 100%; text-decoration: none;">
                Entrar con C칩digo de Acceso
            </a>
        </div>

        <p style="margin-top: 1.5rem; text-align: center; font-size: 0.9rem;">
            쯅o tienes cuenta? <a href="/register" style="color: var(--primary-color);">Reg칤strate</a>
            <br>
            <a href="/forgot-password" style="font-size: 0.8rem; color: var(--text-secondary);">쯆lvidaste tu
                contrase침a?</a>
        </p>
    </div>
</div>

<script>
    document.getElementById('toggle-password').addEventListener('click', function () {
        const passwordInput = document.getElementById('password');
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        this.textContent = type === 'password' ? '游뗻' : '游냣';
    });

    document.getElementById('login-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Form data for OAuth2
        const formData = new FormData();
        formData.append('username', username);
        formData.append('password', password);

        try {
            const response = await axios.post('/auth/token', formData);
            localStorage.setItem('token', response.data.access_token);
            localStorage.setItem('username', username);
            window.location.href = '/dashboard';
        } catch (error) {
            alert('Error de login: ' + (error.response?.data?.detail || error.message));
        }
    });
</script>
{% endblock %}
