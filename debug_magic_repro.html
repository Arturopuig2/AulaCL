<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Writer Debug</title>
</head>

<body>
    <div id="questions-container"></div>

    <script>
        const draft = {
            questions: [
                {
                    question: "Question with \"quotes\" in it?",
                    options: ["Option \"A\"", "Option 'B'", "Option C"],
                    correct_index: 0
                }
            ]
        };

        const qContainer = document.getElementById('questions-container');

        function escapeHtml(text) {
            if (!text) return "";
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        draft.questions.forEach((q, index) => {
            const card = document.createElement('div');
            card.style.background = '#f8fafc';
            card.style.padding = '1rem';
            card.style.border = '1px solid #e2e8f0';
            card.style.borderRadius = '0.5rem';

            // EXACT LOGIC FROM admin.html (REFACTORED for DOM Safety & Layout Fix)
            card.innerHTML = `
                <div style="margin-bottom: 0.5rem; font-weight: bold; color: #475569;">Pregunta ${index + 1}</div>
                <input type="text" class="q-input" style="width: 100%; margin-bottom: 0.5rem; padding: 0.5rem; border: 1px solid #94a3b8; border-radius: 4px; color: #1e293b; background: #ffffff;">
                
                <div style="display: grid; gap: 0.5rem; padding-left: 1rem;">
                    ${q.options.map((_, optIndex) => `
                        <div style="display: flex; align-items: center; gap: 0.5rem;">
                            <input type="radio" name="q-correct-${index}" value="${optIndex}" ${q.correct_index === optIndex ? 'checked' : ''} style="width: 20px; height: 20px; flex-shrink: 0; margin-right: 0.5rem;">
                            <input type="text" class="q-opt-input" data-q="${index}" data-opt="${optIndex}" placeholder="Escribe una opciÃ³n..." style="flex: 1; padding: 0.5rem; border: 1px solid #94a3b8; border-radius: 4px; color: #1e293b; background: #ffffff; min-width: 0;">
                        </div>
                    `).join('')}
                </div>
            `;

            // Set values safely via DOM properties
            card.querySelector('.q-input').value = q.question;
            const optInputs = card.querySelectorAll('.q-opt-input');
            q.options.forEach((opt, i) => {
                if (optInputs[i]) optInputs[i].value = opt;
            });

            qContainer.appendChild(card);
        });
    </script>
</body>

</html>
